<body>
    
      <input type="radio" id="bt_vermelho" onclick="mudaCorVermelho() " name="cor">vermelho</input type="radio">
      <input type="radio" id="bt_verde" onclick="mudaCorVerde()"name="cor">verde</input type="radio">
      <input type="radio" id="bt_azul" onclick="mudaCorAzul()"name="cor">azul</input type="radio">
      <input type="radio" id="bt_amarelo" onclick="mudaCorAmarelo()" name="cor">amarelo</input type="radio">
      <script>
        function mudaCorVermelho() {
          document.body.style.backgroundColor = "red";
        }
        function mudaCorVerde() {
          document.body.style.backgroundColor = "green";
        }
        function mudaCorAzul() {
          document.body.style.backgroundColor = "blue";
        }
        function mudaCorAmarelo() {
          document.body.style.backgroundColor = "yellow";
        }
        </script>
</body>
