<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body align="center">
    <li><a href="sla" onmouseover="mudaCorVermelho()">Vermelho</a></li>
    <li><a href="sla" onmouseover="mudaCorVerde()">Verde </a></li>
    <li><a href="sla" onmouseover="mudaCorAzul()">Azul</a></li>
    <li><a href="sla" onmouseover="mudaCorAmarelo()">Amarelo</a></li>

    <script>
      function mudaCorVermelho() {
        document.body.style.backgroundColor = "red";
      }
      function mudaCorVerde() {
        document.body.style.backgroundColor = "green";
      }
      function mudaCorAzul() {
        document.body.style.backgroundColor = "blue";
      }
      function mudaCorAmarelo() {
        document.body.style.backgroundColor = "yellow";
      }
    </script>
  </body>
</html>
