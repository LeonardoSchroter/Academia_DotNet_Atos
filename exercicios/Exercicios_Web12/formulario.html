<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body background="./lutador.png" text="white">
    <a href="./index.html">Voltar</a>
    <h1 align="center">Preencha o formulário</h1>
    <form name="avaliação" action="avaliando.html" method="get">
      <p class="labelForm">Nome:</p>
      <input type="text" name="nome" />
      <p class="labelForm">Email:</p>
      <input type="text" name="email" />
      <p class="labelForm">Feedback:</p>
      <input type="text" name="feedback" />
      <br />
      <br />
      <div class="radio">
      <p>De uma nota ao site</p>
      1<input type="radio" name="nota" value="um" /> 
      2<input type="radio" name="nota" value="dois" /> 
      3<input type="radio" name="nota" value="tres" />
      4<input type="radio" name="nota" value="quatro" />
      5<input type="radio" name="nota" value="cinco" />
      </div>
      <br>
      <br>
      <input type="submit" value="Enviar avaliação">
    </form>
  </body>
</html>
